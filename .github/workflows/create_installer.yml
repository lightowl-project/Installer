name: Create Agents Packages

on:
  push:
    branches: [release-*]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ðŸŽ‰ Build
        run: |
          sudo apt install makeself -y
          chmod +x ./install.sh
          makeself . ./lightowl_installer_v0_2.run "LightOwl Server Installer" ./install.sh
          mkdir build
          mv ./lightowl_installer_v0_2.run ./build/

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PWD }}
          server-dir: www/wp-content/uploads/installer/
          local-dir: ./build/
